<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <input type="date" name="birthday" id="birthday" />
      <button onclick="myBirthDay()">submit</button>
 
    <div >
        <p id="leftDays" style="color: red;"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
          function myBirthDay() {
          var myBirthdayDate =  document.getElementById("birthday").value;
          var leftDays=moment(myBirthdayDate, "YYYYMMDD").fromNow();
        //   console.log(leftDays);
        document.getElementById('leftDays').innerText = leftDays;
                    
    }
    
    </script>
  </body>
</html>
